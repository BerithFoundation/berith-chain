<body>
<link rel="import" href="../static/common.html">
    <div class="wrap">
        <!-- 콘텐츠 영역 --> 
    </div><!-- e://wrap -->

    <div class="ly_pop view"><!-- view/hide -->
        <div class="bg_dimmed"></div>
        <div class="pop_wrap">
            <div class="pop_header">
                <h5>지갑정보 입력</h5>
                <a class="btn_close" href="login.html">close</a>
            </div>
            <div class="pop_body">
                <p class="pop_con_top">
                    Keystore File 복원을 위해<br/>
                    지갑명을 새로 입력해 주세요.
                </p>
                <div class="inp_group" id = "idGroup"><!-- input 선택 시 active del 추가 / 에러시 error 추가 -->
                    <h5>지갑명</h5>
                    <div class="box_inp">
                        <span class="inp_wrap">
                            <input class="inp"  id = "userId" type="text" />
                        </span>
                        <a class="del" href="#!">삭제</a>
                    </div>
                    <p class="error_txt" id = "err1">

                    </p>
                </div>

            </div>
            <div class="pop_footer">
                <a class="btn red " id = "btnCreate"  onclick="fnCreateDB()">다음</a><!-- 입력 필드 입력시 on 추가 -->
            </div>
        </div><!-- e://pop_wrap  -->
    </div>
    <div class="alert_pop hide"><!-- view/hide -->
        <div class="al_wrap">
            <div class="al_body">
                <p>
                    비밀번호가 맞지 않습니다. <br/>
                    다시 입력해 주세요. 
                </p>
            </div>
            <div class="al_footer">
                <a class="btn red on" href="#!">확인</a>
            </div>
        </div>
    </div>
    <script type = "text/javascript" >
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var add , privateKey , pwd

        $(document).ready(function(){
            add = getParameterByName('add')
            privateKey = getParameterByName('importRawKey')
            pwd = getParameterByName('pwd')
            console.log("add :: "  +add)
            console.log("privateKey :: "  +privateKey)
            console.log("pwd :: "  +pwd)
        });
        $('#userId').focus(function(){
            $('#idGroup').addClass('active del')
        });
        $('#userId').blur(function(){
            $('#idGroup').removeClass('active del')
        });
        $("#userId").on("propertychange change keyup paste input", function() {
            var currentVal = $(this).val();
            if( currentVal != ""){
                $('#btnCreate').addClass('on')
            }else{
                $('#btnCreate').removeClass('on')
            }
        });
        function  fnCreateDB() {
            var userid = $('#userId').val();
            console.log("userid ::: " + userid)
            if( userid == "") {
                $('#idGroup').addClass('error')
                $('#err1').html("아이디를 입력하세요")
                $('#userId').focus()
                return
            }
            database.restoreMember(add, userid, pwd ,privateKey)
        }
    </script>
</body>
