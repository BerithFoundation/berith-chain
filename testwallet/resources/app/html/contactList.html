<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Berith PC Wallet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="subject" content="" />
    <meta name="application-name" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="copyright" content="Copyrights (c) " />
    <meta name="robots" content="ALL" />
    <meta name="robots" content="index,follow" />
  </head>

  <body>
    <div class="ly_pop exlarge hide" id="contactList">
      <!-- view/hide -->
      <div class="bg_dimmed"></div>
      <div class="pop_wrap">
        <div class="pop_header">
          <h5>CONTACT</h5>
          <a class="btn_close" onclick="closeContactList()">close</a>
        </div>
        <div class="pop_body">
          <div class="pop_con_top right">
            <a class="btn_add_contact" onclick="headerPopup('contactAddPop')"
              >Contact 추가</a
            >
          </div>
          <div class="inp_group" id="searchGroup">
            <!--  input 선택 시 active del 추가  -->
            <div class="row_group search">
              <div class="checks">
                <input
                  type="radio"
                  name="group"
                  checked="checked"
                  value="userName"
                  id="ra_1"
                />
                <label for="ra_1">이름</label>
                <input type="radio" name="group" value="userAdd" id="ra_2" />
                <label for="ra_2">지갑주소</label>
              </div>

              <div class="box_inp">
                <span class="inp_wrap">
                  <input class="inp" id="searchText" type="text" />
                  <a class="del" href="#!">삭제</a>
                </span>
              </div>
              <div class="btn_inp">
                <a
                  class="btn white medium2"
                  href="#!"
                  onclick="getContactList('y')"
                  >검색</a
                >
              </div>
            </div>
          </div>

          <div class="list_table_top">
            <div class="list_count left">
              <span class="all_count">전체 <em id="contactCount"></em></span>
              <span class="search_count hide">검색결과 <em></em></span
              ><!-- 전체 리스트일 경우 hide -->
            </div>
          </div>
          <table class="list_table transction_data">
            <colgroup>
              <col width="73" />
              <col />
              <col width="85" />
              <col width="57" />
              <col width="57" />
            </colgroup>
            <thead>
              <tr>
                <th>이름</th>
                <th>지갑 주소</th>
                <th>보내기</th>
                <th>수정</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="contactData"></tbody>
          </table>

          <div class="pagination" id="contactPaging"></div>
          <!-- e://pagination -->
        </div>
        <div class="pop_footer">
          <a class="btn red on" href="#!">확인</a>
        </div>
      </div>
      <!-- e://pop_wrap  -->
      <div class="one_sec_wrap hide" id="popCopyContact">
        <!-- view/hide -->
        <div class="bg"></div>
        <p class="complete">복사 완료</p>
      </div>
    </div>
    <div id="contactUpdatePop"></div>
    <div id="contactDeletePop"></div>
    <script type="text/javascript">
      var pageCnt = 0,
        contactDataAll,
        contents = new Array();

      $(document).ready(function () {
        $("#contactUpdatePop").load("contactUpdate.html");
        $("#contactDeletePop").load("contactDeleteConfirm.html");
      });

      function closeContactList() {
        $("#contactList").removeClass("viwe");
        $("#contactList").addClass("hide");
      }
      function openContactList() {
        $("#searchText").empty();
        $("#contactList").removeClass("hide");
        $("#contactList").addClass("view");
        registerEvents();
        getContactList("n");
      }

      async function getContactList(searchYn) {
        var cnt = 0,
          radioVal,
          text,
          pageFrame = "";
        var obj = await database.selectContact();
        contactDataAll = obj;
        contents = [];
        pageCnt = 0;
        $("#contactData").empty();
        $("#contactPaging").empty();

        var sortable = [];
        for (var key in obj) sortable.push([key, obj[key]]);

        sortable.sort(function (a, b) {
          return a[1] < b[1] ? -1 : a[1] > b[1] ? 1 : 0;
        });

        if (searchYn == "y") {
          radioVal = $('input[name="group"]:checked').val();
          text = $("#searchText").val();
        }
        if (obj == "") {
          contents += '<tr class="no_data ">';
          contents +=
            '<td colspan="5"><i class="icon"></i>주소록이 없습니다.</td>';
          contents += "</tr>";
          $("#contactData").append(contents);
          $("#contactCount").text(cnt);
        } else {
          sortable.forEach((i) => {
            if (searchYn == "n") {
              var vv = parseInt(cnt / 5);
              cnt++;
              // console.log( " name ::: " + obj[keys[i]]  + ", addr ::" + keys[i] )
              contents[vv] += "<tr>";
              contents[vv] += '<td class="name">' + i[1] + "</td>";
              contents[vv] +=
                '<td class="addr" id = "addr' +
                cnt +
                '">' +
                i[0] +
                '<a class="icon copy" onclick="copyTextContact($(this).parent())"></a></td>';
              contents[vv] +=
                '<td class="send"><a class="btn small send" id = "' +
                cnt +
                '" onclick="movePageSend($(this))">Send</a></td>';
              contents[vv] +=
                '<td class="edit"><a class="icon edit" id = "' +
                cnt +
                '" onclick="openContactUpdate($(this))">Edit</a></td>';
              contents[vv] +=
                '<td class="del"><a class="icon del" id ="' +
                cnt +
                '" onclick="openContactDelete($(this))">Delete</a></td>';
              contents[vv] += "</tr>";
            } else {
              if (radioVal == "userName" && i[1].includes(text)) {
                var vv = parseInt(cnt / 5);
                cnt++;
                contents[vv] += "<tr>";
                contents[vv] += '<td class="name">' + i[1] + "</td>";
                contents[vv] +=
                  '<td class="addr"  id = "addr' +
                  cnt +
                  '">' +
                  i[0] +
                  '<a class="icon copy" onclick="copyTextContact($(this).parent())"></a></td>';
                contents[vv] +=
                  '<td class="send"><a class="btn small send" id = "' +
                  cnt +
                  '" onclick="movePageSend($(this))">Send</a></td>';
                contents[vv] +=
                  '<td class="edit"><a class="icon edit" id = "' +
                  cnt +
                  '"  onclick="openContactUpdate($(this))">Edit</a></td>';
                contents[vv] +=
                  '<td class="del"><a class="icon del" id ="' +
                  cnt +
                  '" onclick="openContactDelete($(this))">Delete</a></td>';
                contents[vv] += "</tr>";
              } else if (radioVal == "userAdd" && i[0].includes(text)) {
                var vv = parseInt(cnt / 5);
                cnt++;
                contents[vv] += "<tr>";
                contents[vv] += '<td class="name">' + i[1] + "</td>";
                contents[vv] +=
                  '<td class="addr" id = "addr' +
                  cnt +
                  '">' +
                  i[0] +
                  '<a class="icon copy" onclick="copyTextContact($(this).parent())"></a></td>';
                contents[vv] +=
                  '<td class="send"><a class="btn small send" id = "' +
                  cnt +
                  '" onclick="movePageSend($(this))">Send</a></td>';
                contents[vv] +=
                  '<td class="edit"><a class="icon edit" id = "' +
                  cnt +
                  '"  onclick="openContactUpdate($(this))">Edit</a></td>';
                contents[vv] +=
                  '<td class="del"><a class="icon del" id ="' +
                  cnt +
                  '" onclick="openContactDelete($(this))">Delete</a></td>';
                contents[vv] += "</tr>";
              }
            }
          });
          if (cnt <= 5) {
            pageCnt = 1;
          } else if (cnt % 5 == 0) {
            pageCnt = parseInt(cnt / 5);
          } else {
            pageCnt = parseInt(cnt / 5 + 1);
          }
          pageFrame += '<a class="prev" onclick="prevPage()">Prev</a>';
          for (var j = 1; j <= pageCnt; j++) {
            if (j == 1) {
              pageFrame +=
                '<a class = "active" onclick="movePage($(this))" id = "page' +
                j +
                '">' +
                j +
                "</a>";
            } else {
              pageFrame +=
                '<a onclick="movePage($(this))" id = "page' +
                j +
                '">' +
                j +
                "</a>";
            }
          }
          if (pageCnt > 1) {
            pageFrame += '<a class="next" onclick="nextPage()">Next</a>';
          }
          if (!contents[0]) {
            contents += '<tr class="no_data ">';
            contents +=
              '<td colspan="5"><i class="icon"></i>검색결과가 없습니다.</td>';
            contents += "</tr>";
            $("#contactData").append(contents);
            $("#contactCount").text(cnt);
            return;
          }
          $("#contactData").append(contents[0]);
          $("#contactCount").text(cnt);
          $("#contactPaging").append(pageFrame);
        }
      }
      function nextPage() {
        var obj = $("#contactPaging").children(".active").text();
        if (obj == pageCnt) {
          return;
        } else {
          $("#contactPaging").children(".active").removeClass("active");
          var obj2 = parseInt(obj) + 1;
          var pageId = "#page" + obj2;
          // console.log( "obj2 :: "  +obj2 + "  pageCnt :: " + pageCnt + "  pageId :: " + pageId)
          $("#contactPaging").children(pageId).addClass("active");
          $("#contactData").empty();
          $("#contactData").append(contents[obj]);
        }
      }
      function prevPage() {
        var obj = $("#contactPaging").children(".active").text();
        if (obj == 1) {
          return;
        } else {
          $("#contactPaging").children(".active").removeClass("active");
          var obj2 = parseInt(obj) - 1;
          var pageId = "#page" + obj2;
          $("#contactPaging").children(pageId).addClass("active");
          $("#contactData").empty();
          $("#contactData").append(contents[obj2 - 1]);
        }
      }
      function movePage(num) {
        $("#contactPaging").children(".active").removeClass("active");
        var obj2 = parseInt(num.text());
        // console.log("movePage ::: " + obj2)
        num.addClass("active");

        $("#contactData").empty();
        $("#contactData").append(contents[obj2 - 1]);
      }
      function copyTextContact(value) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(value).text()).select();
        document.execCommand("copy");
        $temp.remove();
        $("#popCopyContact").removeClass("hide");
        $("#popCopyContact").addClass("view");
        setTimeout(function () {
          $("#popCopyContact").removeClass("view");
          $("#popCopyContact").addClass("hide");
        }, 1000);
      }
      function movePageSend(value) {
        var addNum = value.attr("id");
        var addr = $("#addr" + addNum).text();
        loadMainContentWithCallBack("send.html", function () {
          closeContactList();
          populateAddressField(addr); // Defined in 'send.html'
        });
      }
    </script>
  </body>
</html>
